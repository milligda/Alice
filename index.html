<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Alice</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/1.0.0/typewriter.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

</head>

<body>

    <div class="page-container">
        
        <div class="container">

            <div class="jumbotron jumbotron-fluid">
              <h1 class="display-4">Down the Rabbit Hole</h1>
              <p class="lead">Click on the character who said the quote!</p>
            </div>
        
            <div class="row">
                <div class="col-md-12 gifs-container d-flex justify-content-center"></div>
                
            </div>

        </div>
   
        <div class="carousel-container">
            <div class="alice-carousel"></div>
        </div>

        <div class="alice-output">
            <p id="alice-speech"></p>
        </div>

        <div class="input-container">
            <button id="hijack-yes" class="alice-button yes-button">yes</button>
            <button id="hijack-no" class="alice-button no-button">no</button>
            <input type="text" id="name-input" class="alice-input" autocomplete="off"><br>
            <button type="submit" id="name-button" class="alice-button">enter</button>
            <input type="text" id="search-input" class="alice-input" autocomplete="off"><br>
            <button type="submit" id="search-button" class="alice-button">enter</button>
        </div>

        <div id="askAlice">
            <img src="assets/images/buttons/alice.png" id="afterLesson">
            <img src="assets/images/buttons/exit.png" class="exitBtn">
            <button type="button" id="reset-button" class="alice-button">reset</button>
        </div>

        <!-- search box for post-lesson Alice -->
        <div id="postAlice">
            <input type="text" id="searchTerm" class="alice-input" autocomplete="off" >
            <br>
            <button type="button" id="postAlice-btn" class="alice-button">enter</button>
        </div>

    </div>
    
    <script type="text/javascript" src="assets/javascript/alice2.js"></script>
    
</body>
</html>
